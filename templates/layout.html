
<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>{% block title %} {% endblock %}</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
 </head>
 <body>
 <nav class="navbar navbar-default">
 <div class="container">
 <div class="navbar-header">
 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
 <span class="sr-only">Toggle navigation</span>
 <span class="icon-bar"></span>
 <span class="icon-bar"></span>
 <span class="icon-bar"></span>
 </button>
 </div>
 <div class="container">
    <div class="placeholder">
        <div class="parallax-window" data-parallax="scroll" data-image-src="{{ url_for('static', filename='img/simple-house-01.jpg') }}">
            <div class="tm-header">
                <div class="row tm-header-inner">
                    <div class="col-md-6 col-12">
                        <img src="{{ url_for('static', filename='img/simple-house-logo.png') }}" alt="Logo" class="tm-site-logo" /> 
                        <div class="tm-site-text-box">
                            <h1 class="tm-site-title">Prefencer</h1>
                            
                        </div>
                    </div>
                    <nav class="col-md-6 col-12 tm-nav">
                        <ul class="nav navbar-nav">
                            <li>
                            <a href="/">Home</a>
                            </li>
                           {% if session['name'] %}
                            <li>
                            <a href="/logout">Logout</a>
                            </li>
                            {% else %}
                            <li>
                            <a href="/login">Login</a>
                            </li>
                            <li>
                            <a href="/register">Register</a>
                            </li>
                            {% endif %}
                            </ul>
                    </nav>	
                </div>
            </div>
        </div>
    </div>
 <div id="navbar" class="collapse navbar-collapse">
 </div>
 </div>
 </nav>
{% block content %} {% endblock %}
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </body>
</html>
